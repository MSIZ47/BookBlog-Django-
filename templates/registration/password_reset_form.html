{% extends 'inherit/_base.html' %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_title %}Forgot Password{% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center">ایمیل خود را وارد کنید</h1>
                {{ form_a }}
                <button type="submit" class="btn btn-success mt-3 w-100">ارسال</button>
            </form>
            <div class="d-flex justify-content-between align-items-center">
                <div class="line-with-middle-sep">
                    <div class="mt-2">
                        <a class="text-decoration-none" href="{% url 'login' %}">ورود</a>
                        <span>
                        یا
                        </span>
                        <a href="{% url 'signup' %}" class="text-decoration-none">ثبت نام</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
